{{ partial "top.html" . }}

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 Jan 2006" }}</time>
    </header>

    {{ .Content }}
    <div class="other_posts">
      {{ if $.PrevInSection }}
      <a href="{{.PrevInSection.Permalink}}" class="prev">{{ .PrevInSection.LinkTitle }}</a>
      {{ end }}
      {{ if $.NextInSection }}
      <a href="{{.NextInSection.Permalink}}" class="next">{{ .NextInSection.LinkTitle }}</a>
      {{ end }}
    </div>
  </article>

{{ partial "bottom.html" . }}
